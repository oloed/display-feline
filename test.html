<!doctype html>
<html>
	<head>
		<title>display: feline;</title>
		
		<style>
			.test {
				display: feline;
			}
		</style>
		<script src="meow.js"></script>
	</head>
	<body>
		<h1>This is a normal element</h1>
		
		<p>This element has a <span style="display: feline">display: feline;</span> call.</p>
		
		<div style="display: feline;"><h2>You can't see this</h2><p>Because it's a kitten.</p></div>
		
		<div class="test">
			This is just a test for an element that doesn't have inline styles.</div>
		</div>
	</body>
</html>
